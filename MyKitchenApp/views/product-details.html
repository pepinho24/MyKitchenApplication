<div id="product-detail"
     data-role="view"
     data-title="Product Details"
     data-show="app.products.viewModel.showDetail">
    <div>
        <h2 class="center title-receipt-details" data-bind="text: Name"></h2>
    </div>
</div>

<div id="product-description"
     data-role="modalview"
     class="description-modal-view">
    <div class="center">
        <h2 data-bind="text: Name"></h2>
        <br />
        <a data-click="app.products.viewModel.closeDescription" data-role="button">Back</a>
        <br />
        <a data-click="app.products.viewModel.createProduct" data-role="button">Create Recipe</a>
    </div>
</div>
